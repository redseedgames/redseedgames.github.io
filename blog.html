    <script>
      $(document).ready(function () {
        // Add smooth scrolling to all links
        $("a").on("click", function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $("html, body").animate(
              {
                scrollTop: $(hash).offset().top,
              },
              800,
              function () {
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              }
            );
          } // End if
        });
      });
    </script>

    <!--Script for newsletter subscription-->
    <script>
      $(document).ready(function () {
        $("#subscribeButton").click(function () {
          //Fetching email address from the input field
          var email = document.getElementById("usr").value;

          //Validating the fetched email address
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          if (email.match(mailformat)) {
            //Sending request to server
            $.post(
              "subscribe.php",
              {
                email: email,
              },
              function (data, status) {
                var messageData = JSON.parse(data);
                document.getElementById("usr").value = "";
                document.getElementById("usr").placeholder =
                  messageData["message"];
              }
            );
          } else {
            document.getElementById("usr").value = "";
            document.getElementById("usr").placeholder =
              "Please Enter Valid Email Address";
          }
        });
      });
    </script>

    <script>
      // Helper function to get the query parameter from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Fetch the specific blog post by ID using JSONP
      function fetchBlogPost(postId) {
        const feedUrl = `https://blog.redseed.cc/feeds/posts/default/${postId}?alt=json-in-script&callback=handlePostData`;

        const script = document.createElement("script");
        script.src = feedUrl;
        document.body.appendChild(script);
      }

      // Callback function to handle the JSONP response
      function handlePostData(data) {
        const post = data.entry;
        const title = post.title.$t;
        const content = post.content.$t;
        const publishedDate = formatPublishedDate(post.published.$t);

        // Display post title, date, and content
        document.getElementById("post-title").textContent = title;
        document.getElementById("post-date").textContent = publishedDate;
        document.getElementById("post-content").innerHTML = content; // Render HTML content
      }

      // Format the published date
      function formatPublishedDate(publishedDate) {
        const date = new Date(publishedDate);
        const options = { year: "numeric", month: "long", day: "numeric" };
        return date.toLocaleDateString(undefined, options);
      }

      // Get the postId from the URL and fetch the post
      const postId = getQueryParam("postId");
      if (postId) {
        fetchBlogPost(postId);
      } else {
        console.error("No post ID found in the URL");
        document.getElementById("post-title").textContent =
          "Error: Post not found";
      }
    </script>
